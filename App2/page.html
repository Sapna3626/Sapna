<!DOCTYPE html>
<html>
<head>
    <title>event!!!</title>
    <script type="text/javascript">
        function trigger() {
            document.getElementById("img").addEventListener("mouseover", popup);
            function popup()
            {
                alert("welcome to my WebPage!");
            }
        }
    </script>
    <style>
        p{font-size:50px;
          position:fixed;
          left:550px;
          top:300px;
        }
    </style>
</head>
<body onload="trigger();">
    <p id="hover">Welcome!!!</p>
    
    <img id="img"src="images/StoreLogo.png" />
</body>
</html>
