<!DOCTYPE html>
<html>
<head>
    <title>event!!!</title>
    <script type="text/javascript">
        function MouseRollover(MyImage)
        {
            MyImage.src = "images/7668955.jpg";
                
            
        }
        function MouseOut(MyImage) {
            MyImage.src = "images/94190-004-D8BC0070.jpg";
        }
    </script>
    <style>
        p{font-size:50px;
          position:fixed;
          left:550px;
          top:300px;
        }
    </style>
</head>
<body>
    <div align="center">
        <p id="hover">Welcome!!!</p>
        <img src="images/94190-004-D8BC0070.jpg" width="650px height="550px" onmouseover="MouseRollover(this)" onmouseout="MouseOut(this)" />
    </div>
    
</body>
</html>
